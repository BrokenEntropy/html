<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <!-- tag meta "viewport" serve para responsividade -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Meu HTML 2</title>
    </head>
    <body>
        <!-- 
            as tag <h1> até <h6> são usadas para definir cabeçalhos html 
            a tag <h1> define o cabeçalho mais importante da nossa página 
             
            nota: nossa página deve conter apenas 1 tag <h1> que representa
            o cabeçalho/assunto principal de toda a página, não devemos pular
            niveis de cabeçalho, começamos do <h1> dps <h2> e assim por diante
        -->
        <h1> Meu HTML </h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione quod, culpa suscipit vitae id facere 
            earum quidem totam ea dicta non voluptate quisquam. Praesentium commodi assumenda vel? Odio, ut ea.
        </p>

        <!-- 
            a tag <span> é um contêiner embutido usado para marcar uma parte de um texto ou documento
            a tag <span> é facilmente estilizada por css ou manipulada por javascript usando o atributo class ou id
            a tag <span> é muito parecida com a tag <div>, mas a tag <div> é um elemento em bloco e <span> um elemento em linha.

            a tag <br> insere uma única quebra de linha
            a tag <br> é útil para escrever endereços ou poemas
            a tag <br> é uma tag vazia então não possui tag final 
        -->
        <span> WESLEY FREITAS </span> <br>
        <span> WESLEY FREITAS </span> <br>
        <span> WESLEY FREITAS </span> <br>
    </body> 
</html>
